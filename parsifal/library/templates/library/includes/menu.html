<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><span class="fa fa-navicon"></span> Menu</h3>
  </div>
  <div class="list-group">
    <a href="#" class="list-group-item">All documents</a>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><span class="fa fa-folder-open"></span> Folders</h3>
  </div>
  <div class="list-group">
    <a href="#" class="list-group-item">
      <span class="glyphicon glyphicon-plus"></span> Add folder…
    </a>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><span class="fa fa-book"></span> Reviews</h3>
  </div>
  <div class="list-group">
    {% for review in reviews %}
      <a href="#" class="list-group-item">{{ review.title }}</a>
    {% endfor %}
  </div>
</div>
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title"><span class="fa fa-dropbox"></span> Dropbox</h3>
  </div>
  <div class="list-group">
    <a href="#" class="list-group-item">
      <span class="glyphicon glyphicon-link"></span> Connect to Dropbox…
    </a>
  </div>
</div>
