<div class="modal-content">
  <form action="" method="post">
    {% csrf_token %}
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">Add document</h4>
    </div>
    <div class="modal-body">

      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#basic" aria-controls="basic" role="tab" data-toggle="tab">Basic data</a></li>
        <li role="presentation"><a href="#reference" aria-controls="reference" role="tab" data-toggle="tab">Reference data</a></li>
        <li role="presentation"><a href="#attachments" aria-controls="attachments" role="tab" data-toggle="tab">Attachments</a></li>
      </ul>

      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="basic">
          {% for field in form.visible_fields %}
            <div class="form-group">
              <label for="{{ field.id_for_label }}" class="control-label">{{ field.label }}</label>
              {{ field }}
              {% for error in field.errors %}
                <p class="help-block">{{ error }}</p>
              {% endfor %}
              <span class="help-block">{{ field.help_text }}</span>
            </div>
          {% endfor %}
        </div>
        <div role="tabpanel" class="tab-pane" id="reference">

        </div>
        <div role="tabpanel" class="tab-pane" id="attachments">

        </div>
      </div>
      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-success">Save changes</button>
    </div>
  </form>
</div>
