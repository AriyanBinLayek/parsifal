{% extends 'base.html' %}

{% block title %}Parsifal Â· Library{% endblock %}

{% block content %}
  <h2 class="page-header">My Library</h2>

  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Menu</h3>
        </div>
        <div class="panel-body">
          
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Documents</h3>
        </div>
        <div class="panel-body">
          
        </div>
        <table class="table table-hover" id="library-documents">
          {% for document in documents %}
            <tr>
              <td>
                <p style="margin-bottom: 5px;">{{ document.title }}</p>
                <p class="text-muted" style="margin-bottom: 0;"><span>{{ document.author }}</span>, {{ document.journal }}</p>
              </td>
            </tr>
          {% endfor %}
        </table>
        <div class="panel-footer">
          <nav>
            <ul class="pagination pagination-sm" style="margin: 0;">
              <li>
                <a href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>

                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
