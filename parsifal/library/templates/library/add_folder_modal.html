<form action="{% url 'library:add_folder' %}" method="post" id="form-add-folder">
  {% csrf_token %}
  <div class="modal fade" id="modal-add-folder">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Add folder</h4>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">
            <span class="btn-ajax-normal">
              <span class="glyphicon glyphicon-ok"></span> Save
            </span>
            <span class="btn-ajax-loading">
              <span class="glyphicon glyphicon-refresh spin"></span> Savingâ€¦
            </span>
            <span class="btn-ajax-complete">
              <span class="glyphicon glyphicon-ok"></span> Saved!
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
