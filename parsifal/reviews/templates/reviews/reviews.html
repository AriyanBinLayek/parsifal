{% extends 'base_app.html' %}

{% block head_extra %}
{% endblock head_extra %}

{% block content %}
  <div>
  </div>
  <h1>Systematic Literature Reviews</h1>
  <a href="/reviews/new/" class="btn btn-success pull-right" style="margin-bottom: 1em;">New review</a>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Authors</th>
        <th>Last update</th>
      </tr>
    </thead>
    <tbody>
      {% for review in user_reviews %}
        <tr>
          <td>{{ review.title }}</td>
          <td></td>
          <td></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
