<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Parsifal{% endblock %}</title>
  <link href="{{ STATIC_URL }}css/style_app.css" rel="stylesheet" media="screen">
  <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.10.2.min.js"></script>
  {% block head_extra %}
  {% endblock head_extra %}
</head>
<body>
  <header>
    <div class="wrapper clearfix">
      <h1><a href="/">Parsifal</a></h1>
      <nav>
        <a href="#">News</a>
        <a href="#">About</a>
        <a href="#">Help</a>
      </nav>
      {% if user.is_authenticated %}
        <div class="signedin">
          <a href="/{{ user.username }}/">{{ user.username }}</a>
        </div>
      {% else %}
        <div class="signin">
          <a href="/signin/">Sign in</a>
        </div>
      {% endif %}
    </div>
  </header>
  <section class="content">
    {% block content %}
    {% endblock content %}
    <div class="push"></div>
  </section>
  <footer>
    <div class="wrapper">
      <p>Â© 2013 Parsifal, Inc</p>
    </div>
  </footer>
</body>
</html>
