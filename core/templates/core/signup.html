{% extends 'base.html' %}

{% block title %}Parsifal - Sign up{% endblock title %}

{% block head_extra %}
  <link href="{{ STATIC_URL }}css/signup.css" rel="stylesheet" media="screen">
{% endblock head_extra %}

{% block content %}
  <div class="signup">
    <h1 class="join">Sign up for Parsifal</h1>
    <form action="/users/new/" method="post">
      {% csrf_token %}
      
      <div class="form-row">
        <label for="username">Username:</label>
        <input type="text" name="username">
        <p>The username is already used.</p>
      </div>

      <div class="form-row">
        <label for="email">Email Address:</label>
        <input type="text" name="email">
      </div>

      <div class="form-row">
        <label for="email">Password:</label>
        <input type="password" name="password">
      </div>

      <div class="form-row">
        <label for="confirm-password">Confirm your password:</label>
        <input type="password" name="confirm-password">
      </div>

      <button type="submit" class="btn btn-success btn-large">Create an account</button>
    </form>
  </div>
{% endblock content %}
