<li question-id="{{ question.id|default:'None' }}">
  <span class="question-description">
    <input type="text" name="question-description" maxlength="500" value="{{ question.question }}">
  </span>
  <span class="question-buttons">
    <button type="button" class="btn btn-small btn-success btn-save-question" data-loading="saving...">save</button>
    <button type="button" class="btn btn-small btn-warning btn-cancel-question">cancel</button>
  </span>
</li>
