<li class="list-group-item" question-id="{{ question.id }}">
  <div class="row">
    <div class="col-xs-8 col-sm-9 col-md-10">
      <span style="vertical-align: middle;">{{ question.question }}</span>
    </div>
    <div class="col-xs-4 col-sm-3 col-md-2 text-right">
      <button type="button" class="btn btn-sm btn-warning btn-edit-question" data-loading="editing...">edit</button>
      <button type="button" class="btn btn-sm btn-danger btn-remove-question" data-loading="removing...">remove</button>
    </div>
  </div>
</li>
