{% extends 'base_app.html' %}

{% block content %}
  <h1>Create a New Review</h1>
  <form action="." method="post" class="form-block">
    {% csrf_token %}
    <div class="form-row">
      <div class="label-container">
        <label for="name">Name</label>
      </div>
      <div class="input-container">
        <input type="text" id="name" name="name" placeholder="Inform a name for your review">
        <span class="help">The name will be used to create a unique url for your review. Make sure you choose something <strong>short</strong> and <strong>elegant</strong>.</span>
      </div>
    </div>
    <div class="form-row">
      <div class="label-container">
        <label for="title">Title</label>
      </div>
      <div class="input-container">
        <input type="text" id="title" name="title" placeholder="Systematic literature review's title">
      </div>
    </div>
    <div class="form-row clearfix">
      <div class="label-container">
        <label for="descripton">Description</label>
      </div>
      <div class="input-container">
        <textarea rows="5" id="description" name="description" placeholder="Give a brief description of your systematic literature review"></textarea>
      </div>
    </div>
    <div class="button-container">
      <button type="submit" class="btn btn-success btn-large">Create review</button>
      <button type="button" class="btn btn-large" onclick="location.href = '/{{ user.username }}/'">Cancel</button>
    </div>
  </form>
{% endblock content %}
