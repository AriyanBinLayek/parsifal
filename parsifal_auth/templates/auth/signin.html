{% extends 'base.html' %}

{% block title %}Parsifal - Sign in{% endblock title %}

{% block stylesheet %}
  <link href="{{ STATIC_URL }}css/auth.css" rel="stylesheet" media="screen">
{% endblock stylesheet %}

{% block content %}
  <div class="form-container">
    <div class="form-header">
      <h1>Sign in</h1>
    </div>
    <div class="form-body">
      <form method="post" action=".">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <a href="{% url 'reset' %}">Forgot your password?</a>
        <button type="submit" class="btn btn-success btn-large" style="width: 100%">Sign in</button>
      </form>
    </div>
  </div>
{% endblock content %}
